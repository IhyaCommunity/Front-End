    <title>Embed</title>

    <style>
        iframe {
            display: block;
            overflow: hidden;
            border: 1px solid #ccc;
            /* border: 0 none; */
            width: 50vw;
            height: 80vh;
            margin: 1rem;
        }

        object {
            width: 50vw;
            height: 80vh;
            border: 0 none;
        }
    </style>

</head>
<body>
        <iframe scrolling="no" src="https://example.com/"></iframe>
